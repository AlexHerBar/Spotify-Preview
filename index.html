<!DOCTYPE html>
<html lang="en">
<head>
	
	<link rel="stylesheet" href="css/styles.css">
	<meta charset="UTF-8">
	<title>Spotify Preview</title>
</head>
<body>
	
	<div class="container">
		<h1>Spotify Preview</h1>
		<form action="">
			<input type="text" id="search" placeholder="Busca una canciÃ³n o artista" class="form-control">
		</form>
		<div class="results">
			
		</div>
	</div>

	<script id="search-template" type="text/x-handlebars-template">
		{{#each tracks}}
		<div class="track">
			<img src="{{this.album.images.[0].url}}" alt="">
			<p class="title">{{this.name}}</p>
			<p class="artist">{{this.artists.[0].name}}</p>
			<audio controls>
			  <source src="{{this.preview_url}}" type="audio/mpeg">
			</audio>
		</div>
		{{/each}}
	</script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
</body>
</html>
